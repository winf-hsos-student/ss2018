<body>

                <!-- When this is clicked, register() is called -->
                <a href="logintrue.html"></a>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

    <!-- Firebase Tools for simpler usage -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.70/src/firebase-tools.js"></script>


    <script>
        /* global firebase firebasetools */
        /* Replace with your project's information */
        var config = {
            projectId: "web-engineering-03",
            apiKey: "AIzaSyCq0_Nn6vl6HqRa-gxk-4LzyYmQFwN_dRQ",
            authDomain: "web-engineering-03.firebaseapp.com",
        };

        firebasetools.initialize(config);

        firebase.auth().onAuthStateChanged(loginChanged);
        /* This function is called when the user clicks
         * the sign-up button. */
        function login() {

            // Get the values from the email and password input fields
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;

            firebasetools.login(email, password);

        }

        function loginChanged(user) {
            if (user) {
                console.log("User with email >" + user.email + "< is signed in.");

                setTimeout(() => {
                    location.href = 'logintrue.html';
                }, 2000)

            }
            else {
                console.log("No user signed in.");
            }
        }

        function logout() {
            firebase.auth().signOut().then(function() {
                console.log("User successfully signed out.");
            }).catch(handleError);
        }

        /* This is called if something goes wrong when logging in or logging out.
         * For example if the user's password is wrong. */
        function handleError(error) {
            console.error(error.code + ":" + error.message);
        }
    </script>

</body>
