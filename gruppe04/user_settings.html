<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">

	<!--Includes-->
	<link id="imports" rel="import" href="includes/imports.html">

	<!--Sylesheets-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/styleset.css" rel="stylesheet" type="text/css">

	<!--Shortcuticon/tabicon-->
	<link rel="shortcut icon" href="img/favicon.ico">


	<title>apetito | proof of concept</title>

</head>

<body>

	<div id="wrapper" class="container-fluid">

		<!-- Platzhalter fÃ¼r header include -->
		<div id="header"></div>


		<div class="row" id="sidebarleft">
			<!------SIDEBAR LEFT---------------------------------->
			<div id="sidebar" class="col-md-3"></div>


			<!------MAINFRAME------------------------------------->
			<div id="mainframe" class="col-md-9">



				<div class="row">
					<div class="col-md-12">

						<!------REGISTER FORMULARS------------------------------------->

						<div class="row">
							<div class="col-md-9">
								<div class="form-group">
									<label for="inputEmail"></label>
									<input type="email" class="form-control" id="inputEmail" placeholder="Enter E-Mail" />

								</div>
								<div class="form-group">
									<label for="inputPassword"></label>
									<input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" />

								</div>
								<div class="custom-file">
									<input id="inputImage" type="file" accept="image/*" class="custom-file-input">
									<label class="custom-file-label" for="inputImage">Choose image file</label>
								</div>
								<!-- When this is clicked, upload() is called -->
								<button id="btnupload" onclick="upload()" class="btn btn-danger">Upload</button>

							</div>
							<div id="profilepicture" class="col-md-3">
								<img id="showImage" class="img-fluid" src="#" alt="Place for your Picture" />

							</div>

						</div>
					</div>
				</div>


				<div class="row">

					<!------REGISTER FORMULARS------------------------------------->
					<div class="col">

						<div class="form-group">
							<label for="inputSurname"></label>
							<input type="text" class="form-control" id="inputSurname" placeholder="Enter Surname" />
						</div>
						<div class="form-group">
							<label for="inputName"></label>
							<input type="text" class="form-control" id="inputName" placeholder="Enter Name" />
						</div>
						<div class="form-group">
							<label for="inputMobile"></label>
							<input type="number" class="form-control" id="inputMobile" placeholder="Enter Mobile Number" />
						</div>
						<div class="form-group">
							<label for="inputSkype"></label>
							<input type="number" class="form-control" id="inputSkype" placeholder="Enter Skype Number" />
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="inputDialing"></label>
							<input type="number" class="form-control" id="inputDialing" placeholder="Enter Direct Dialing" />
						</div>

						<div class="form-group">
							<label for="inputLocation"></label>
							<input type="text" class="form-control" id="inputLocation" placeholder="Enter Company Location" />
						</div>

						<p>Please click just one position that fits to you:</p>

						<div class="form-group form-check">
							<input type="radio" name="positionRadio" class="form-check-input" id="inputCanvasser">
							<label class="form-check-label" for="inputCanvasser">Canvasser</label>
						</div>

						<div class="form-group form-check">
							<input type="radio" name="positionRadio" class="form-check-input" id="inputAdvisor">
							<label class="form-check-label" for="inputAdvisor">Client Advisor</label>
						</div>

						<div class="form-group form-check">
							<input type="radio" name="positionRadio" class="form-check-input" id="inputHead">
							<label class="form-check-label" for="inputHead">Head of Department</label>
						</div>

						<!-- When this is clicked, createUser() is called -->
						<button id="btnCreate" onclick="createUser()" class="btn btn-danger" hidden>Save Settings</button>

						<!-- When this is clicked, register() is called -->
						<button id="btnRegister" onclick="register()" class="btn btn-danger">Register</button>

						<!-- When this is clicked, sendVerificationEMail() is called -->
						<button id="btnVerify" onclick="sendVerificationEMail()" class="btn btn-danger" hidden>Verification</button>

					</div>


				</div>

			</div>

		</div>

		<!------FOOTER----------------------------------------->

		<div id="footer" class="row">

		</div>

	</div>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!--Script for using firebase-->
	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>



	<!-- Firebase Tools for simpler usage -->
	<script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.75/src/firebase-tools.js"></script>

	<script type="text/javascript" src="js/customer.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>
	<script>
		/* global firebase */

		/* Import the navigation so that we don't have
		 * to make changes on every site when we add
		 * something to it. */
		var link = document.querySelector('#imports');
		var imports = link.import;

		// Import the header element
		var el = imports.querySelector('#header');
		document.querySelector("#header").appendChild(el.cloneNode(true));

		// Import the footer element
		var el = imports.querySelector('#footer');
		document.querySelector("#footer").appendChild(el.cloneNode(true));

		// Import the navside element
		var el = imports.querySelector('#navside');
		document.querySelector("#sidebar").appendChild(el.cloneNode(true));


		/* This function is called when the button is clicked */
		function createUser() {
			/* Get the values from the form elements */
			var name = document.getElementById("inputName").value;
			var surname = document.getElementById("inputSurname").value;
			var email = document.getElementById("inputEmail").value;
			var mobile = document.getElementById("inputMobile").value;
			var skype = document.getElementById("inputSkype").value;
			var dialing = document.getElementById("inputDialing").value;
			var location = document.getElementById("inputLocation").value;
			var canvasser = document.getElementById("inputCanvasser").checked;
			var advisor = document.getElementById("inputAdvisor").checked;
			var head = document.getElementById("inputHead").checked;


			console.log(name);
			console.log(surname);
			console.log(email);
			console.log(mobile);
			console.log(skype);
			console.log(dialing);
			console.log(location);
			console.log(canvasser);
			console.log(advisor);
			console.log(head);

			/* Create the user object to send to the database */
			var userObj = {
				name: name,
				surname: surname,
				email: email,
				mobile: mobile,
				skype: skype,
				directDialing: dialing,
				companyLocation: location,
				canvasser: canvasser,
				clientAdvisor: advisor,
				headOfDepartment: head
			}

			/* Print the user object to the console for debugging */
			console.dir(userObj);

			firebasetools.setUserProfile(userObj);

		}
		/* This is called if something goes wrong. */
		function handleError(error) {
			console.error(error.code + ": " + error.message);
		}



		firebasetools.onLoginChanged(loginChanged);
		/* This function is called when the user clicks
		 * the sign-up button. */

		function loginChanged(user) {
			if (user) {
				console.log("User with email >" + user.email + "< is signed in.");

				// Show the Save Settings button
				document.getElementById("btnCreate").removeAttribute("hidden");
				document.getElementById("btnRegister").setAttribute("hidden", "true")
				console.dir(user);
				if (user.emailVerified == false) {
					sendVerificationEMail();
				}
			}
			else {
				console.log("No user signed in.");
				// Hide the Save Settings button
				document.getElementById("btnCreate").setAttribute("hidden", "true");
			}

			/*	var placeholderProfilePic = document.getElementById("profilePic"); */

		}
		// This function is called when the user clicks the register button
		function register() {

			// Get the values from the email and password input fields
			var email = document.getElementById("inputEmail").value;
			var password = document.getElementById("inputPassword").value;
			firebase.auth().createUserWithEmailAndPassword(email, password).catch(handleError);

		}


		/* This function is called when a user
		 * clicks on the send verification email button */
		function sendVerificationEMail() {

			var user = firebase.auth().currentUser;

			user.sendEmailVerification().then(function() {
				console.log("Verification e-Mail has been sent!");
			}).catch(handleError);
		}

		/* This is called if something goes wrong when logging in or logging out.
		 * For example if the user's password is wrong. */
		function handleError(error) {
			console.error(error.code + ": " + error.message);
		}

		function checkEmailVerified() {
			// Get the current user
			var user = firebase.auth().currentUser;
			// Get the info if user if verified
			var emailVerified = user.emailVerified;
			if (emailVerified === false) {
				document.getElementById("btnVerify").removeAttribute("hidden");
			}

			else {
				document.getElementById("welcomeTitle").innerText = "Welcome " + user.email;
				document.getElementById("welcomeText").innerHTML = "Your account email has been verified!";
			}
		}

		// Get the current user
		var user = firebase.auth().currentUser;


		/*global user*/
		/*global firebasetools*/
		/*firebasetools.setUserProfile(user);*/

		/* This is called if something goes wrong. */
		function handleError(error) {
			console.error(error.code + ": " + error.message);
		}

		function upload() {
			var imageFile = document.getElementById("inputImage").files[0];
			firebasetools.uploadUserImage(imageFile, uploadFinished);
		}

		function uploadFinished(snapshot, downloadURL) {
			console.log("File uploaded: " + downloadURL);
			var image = document.getElementById("showImage");
			image.removeAttribute("hidden");
			image.setAttribute("src", downloadURL);

		}
	</script>


</body>

</html>
