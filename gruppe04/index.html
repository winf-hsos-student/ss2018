<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">

	<!--Includes-->
	<link id="imports" rel="import" href="includes/imports.html">
	<link id="loginimport" rel="import" href="includes/login.html">
	<link id="mapgermanyimport" rel="import" href="includes/maps/mapgermany.html">
	<link id="mapeuropeimport" rel="import" href="includes/maps/mapeurope.html">
	<link id="mapnetherlandsimport" rel="import" href="includes/maps/mapnetherlands.html">
	<link id="mapaustriaimport" rel="import" href="includes/maps/mapaustria.html">
	<link id="mapbelgiumimport" rel="import" href="includes/maps/mapbelgium.html">
	<link id="maphungaryimport" rel="import" href="includes/maps/maphungary.html">
	<link id="infoModalimport" rel="import" href="includes/hotelmodals/hotelinfomodal.html">

	<!--Sylesheets-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/stylelogin.css" rel="stylesheet" type="text/css">
	<link href="css/styleinfomodal.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!--Shortcuticon/tabicon-->
	<link rel="shortcut icon" href="img/favicon.ico">

	<title>apetito | proof of concept</title>

</head>

<body>
	<div class="container-fluid">

		<!-- PLACE FOR HEADER INCLUDE -->
		<div id="header"></div>


		<div class="row">

			<!-- PLACE FOR SIDENAVIGATION INCLUDE -->
			<div id="sidebar" class="col-md-3"></div>


			<!------MAINFRAME------------------------------------->
			<div id="mainframe" class="col-md-9">

				<!------PLACE FOR LOGIN INCLUDE------------------------------------->

				<div id="loginhtml"></div>

				<!------HOTELINFORMATION MODAL-INCLUDES------------------------------------->

				<div id="infohotelmodal"></div>


				<!------MAINFRAME CAROUSEL------------------------------------>
				<div id="mainframecarousel" class="carousel-inner">
					<div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
						<ol class="carousel-indicators">

							<li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

						</ol>



						<!------MAP INCLUDES------------------------------------->

						<div id="mapeurope" class="carousel-item active">
						</div>

						<div id="mapgermany" class="carousel-item">
						</div>

						<div id="mapnetherlands" class="carousel-item">
						</div>

						<div id="mapaustria" class="carousel-item">
						</div>

						<div id="mapbelgium" class="carousel-item">
						</div>

						<div id="maphungary" class="carousel-item">
						</div>
					</div>

					<!-- CAROUSEL IDICATORS TO SLIDE BETWEEN THE MAPS -->
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>

					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
				</div>

			</div>
		</div>

		<!------FOOTER----------------------------------------->

		<!-- PLACE FOR FOOTER INCLUDE -->
		<div id="footer" class="row"></div>

		<!--CONTAINER CLOSED-->
	</div>

	<!--Script zum Benutzen von firebase-->
	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

	<!-- Firebase Tools for simpler usage -->
	<script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.75/src/firebase-tools.js"></script>

	<!--IMPORT OF LOGIN SCRIPT AND COUNTRYSLDER-->
	<script type="text/javascript" src="js/customer.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>

	<!--IMPORT OF HEADER, SIDENAV, FOOTER-->

	<script>
		var link = document.querySelector('#imports');
		var imports = link.import;

		// IMPORT HEADER ELEMENT
		var el = imports.querySelector('#header');
		document.querySelector("#header").appendChild(el.cloneNode(true));

		// IMPORT FOOD ELEMENT
		var el = imports.querySelector('#footer');
		document.querySelector("#footer").appendChild(el.cloneNode(true));

		// IMPORT SIDENAVIGATION ELEMENT
		var el = imports.querySelector('#navside');
		document.querySelector("#sidebar").appendChild(el.cloneNode(true));


		//IMPORT OF MAPS//

		// IMPORT MAP EUROPE
		var linkEuropeMaps = document.querySelector('#mapeuropeimport');
		var mapeurope = linkEuropeMaps.import;
		var el = mapeurope.querySelector('#mapeurope');
		document.querySelector("#mapeurope").appendChild(el.cloneNode(true));

		// IMPORT MAP GEMRANY
		var linkMaps = document.querySelector('#mapgermanyimport');
		var mapgermany = linkMaps.import;
		var el = mapgermany.querySelector('#mapgermany');
		document.querySelector("#mapgermany").appendChild(el.cloneNode(true));

		//IMPORT MAP NETHERLANDS
		var linkNetherlandsMaps = document.querySelector('#mapnetherlandsimport');
		var mapnetherlands = linkNetherlandsMaps.import;
		var el = mapnetherlands.querySelector('#mapnetherlands');
		document.querySelector("#mapnetherlands").appendChild(el.cloneNode(true));

		//IMPORT MAP AUSTRIA
		var linkAustriaMaps = document.querySelector('#mapaustriaimport');
		var mapaustria = linkAustriaMaps.import;
		var el = mapaustria.querySelector('#mapaustria');
		document.querySelector("#mapaustria").appendChild(el.cloneNode(true));

		//IMPORT MAP BELGIUM
		var linkBelgiumMaps = document.querySelector('#mapbelgiumimport');
		var mapbelgium = linkBelgiumMaps.import;
		var el = mapbelgium.querySelector('#mapbelgium');
		document.querySelector("#mapbelgium").appendChild(el.cloneNode(true));

		//IMPORT MAP HUNGARY
		var linkHungaryMaps = document.querySelector('#maphungaryimport');
		var maphungary = linkHungaryMaps.import;
		var el = maphungary.querySelector('#maphungary');
		document.querySelector("#maphungary").appendChild(el.cloneNode(true));

		//IMPORT OF HOTELINFORMATION - MODALS//

		// IMPORT INFOBERLIN
		var linkInfoModal = document.querySelector('#infoModalimport');
		var infohotelmodal = linkInfoModal.import;
		var el = infohotelmodal.querySelector('#infoModal');
		document.querySelector("#infohotelmodal").appendChild(el.cloneNode(true));

		//IMPORT OF LOGIN//

		// IMPORT LOGIN
		var linkLogin = document.querySelector('#loginimport');
		var loginhtml = linkLogin.import;
		var el = loginhtml.querySelector('#loginhtml');
		document.querySelector("#loginhtml").appendChild(el.cloneNode(true));
	</script>




</body>

</html>
