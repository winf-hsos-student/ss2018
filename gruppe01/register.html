    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <h3 class="text-center">Registrieren</h3>
                <hr>
                <div class="form-group">
                    <label for="inputEmail">Aktuelle E-Mail-Adresse</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-Mail">
                    <small id="emailHelp" class="form-text text-muted">Es gelten die aktuellen Nutzungsbedingungen.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Neues Passwort</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
                </div>

                <!-- When this is clicked, register() is called -->
                <button onclick="register()" class="btn btn-secondary btn_reg_all">Registrieren</button>

                <!-- When this is clicked, logout() is called -->
                <button onclick="logout()" class="btn btn-secondary btn_reg_all">Abmelden</button>


                <hr>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <!-- End of container -->

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="js/custom.js"></script>

    <!-- Registrierungs Script -->
    <script>
        function register() {

            // Get the values from the email and password input fields
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                window.location.href = "userprofile.html"
            }).catch(handleError);

        }
    </script>
